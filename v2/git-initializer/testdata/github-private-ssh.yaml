apiVersion: brigade.sh/v2
kind: Project
metadata:
  id: private-ssh
description: A GitHub-based project using a private repo and ssh clone URL
spec:
  workerTemplate:
    git:
      cloneURL: git@github.com:vdice/testrepo.git
      commit: a292c2ffe0226f702519ec2833054953e82a816e
    defaultConfigFiles:
      brigade.js: |-
        const { events } = require("brigadier");

        events.on("github.com/brigadecore/brigade/cli", "exec", () => {
          console.log("Hello, World!");
        });